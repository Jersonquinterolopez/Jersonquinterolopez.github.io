<!DOCTYPE html>
<html class="gr__static_platzi_com">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">
        Empezar a jugar!
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="Index.js"></script>
  </body>
  <span class="gr__tooltip"
    ><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i
    ><span class="gr__triangle"></span
  ></span>
</html>
